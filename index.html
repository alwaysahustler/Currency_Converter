<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
        <ul>
            <li class="home">Home</li>
            <li class="about">About</li>
            <li class="signin">
              <button>signin</button></li>
        </ul>
      </div>
    </nav>

    <main>
      <section class="firstpage">
        <div class="cont_caraousel">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3000">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">

                    <img class="d-block w-100" src="images/CURRENCY CONVERTER.png" alt="First slide">
                    <div class="carousel-caption text-pop-up-top">
                      <h1 class="animated-text">Currency converter</h1>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="images/CURRENCY CONVERTER (1).png" alt="Second slide">
                    <div class="carousel-caption text-pop-up-top">
                      <h1>Chandan</h1>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.dribbble.com/userupload/11308028/file/original-30c599893c6e1f860398e34ee7dda655.jpg?resize=1504x752" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>
        <div class="convert_button">
          <button>Convert</button>
        </div>
        <div class="circular-button">
          <button>Scroll</button>
        </div>
        </section>

        <section class="secondpage">
          <div class="container">
            <div class="title">Currency Converter</div>
            <div class="input-group">
              <label for="amount">Amount</label>
              <input type="number" id="amount" value="1.00" min="0" step="0.01">
              <img src="https://flagsapi.com/BE/shiny/64.png" alt="GBP flag">
            </div>
            <div class="input-group">
              <label for="from">From</label>
              <select id="from">
                <option value="INR">INR - Indian Rupee</option>
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="JPY">JPY - Japanese Yen</option>
              </select>
              <img src="https://flagsapi.com/IN/shiny/64.png" alt="INR flag">
            </div>
            <div class="input-group">
              <label for="to">To</label>
              <select id="to">
                <option value="EUR">Eur-Euro</option>
                <option value="INR">INR - Indian Rupee</option>
                <option value="USD">USD - US Dollar</option>
                <option value="JPY">JPY - Japanese Yen</option>
              </select>
              <img src="https://flagsapi.com/EU/shiny/64.png" alt="EUR flag">
            </div>
            <div class="input-group">
              <button class="button">Convert</button>
            </div>
            <div class="disclaimer">chandan.</div>
            <div class="latest_rates_display"></div>

          </div>
        </section>
    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script type="module" src="main.js"></script>
</body>
</html>
